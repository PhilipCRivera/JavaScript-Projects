<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating a Timer that will countdown by seconds</title>
        <meta charset="UTF-8">
        <script src="JavaScript_File.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body> 
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
        <script src="JS/main.js"></script>
        <br>
        <!-- SlideShow Container-->
        <div class="slideshow-container">

            <!-- Full-width images wit number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpg" style="width: 100%">
                <div class="text">Sonic</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width: 100%">
                <div class="text">Mario</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width: 100%">
                <div class="text">Kirby</div>
            </div>

            <!-- Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles-->
        <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
