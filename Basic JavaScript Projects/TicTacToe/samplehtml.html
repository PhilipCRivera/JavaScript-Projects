<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Soundtrack to my Life!</h1>
        <p id="demo"></p>

        <script>
            var hercules;

            hercules = () => {
                return "Shout it from the mountain tops, a star is born!";
            }

            document.getElementById("demo").innerHTML = hercules();
        </script>
    </body>
</html>
