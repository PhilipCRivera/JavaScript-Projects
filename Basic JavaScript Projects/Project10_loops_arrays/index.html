        <p>This example calls a function which returns the value of PI:</p>
        <p id="demo"></p>
        <br>
        <p id="break"></p>
        <script>
            var text = "";
            var i;
               for (i = 0; i < 10; i++) {
               if (i === 3) { break; }
               text += "The number is " + i + "<br>";
            }
            document.getElementById("break").innerHTML = text;
        </script>

                return Math.PI;
            }

            document.getElementById("demo").innerHTML = myFunction();
        </script>
